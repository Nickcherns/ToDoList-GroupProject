<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap'); </style>
</head>
<body>
    <div id="main">
        <h1>Your To Do List: </h1>
        <div id="mainList">
            <ul id="list">
            </ul>
        </div>
        <div id="submission">
            <input type="text" id="input" placeholder="Add to your To Do list">
            <span id="button">Add to List</span>
        </div>
        <div id="actionList">
            <h2>Recent Changes:</h1>
            <ul id="actions">   
            </ul>
        </div>
    </div>



    <script src="scripts.js"></script>
</body>
</html>
